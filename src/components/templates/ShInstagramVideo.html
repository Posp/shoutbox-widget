<div class="video">
  <template v-if="playing === true">
    <video autoplay loop @click="pause">
      <source :src="video">
      Váš prohlížeč nepodporuje přehrávnání videa.
    </video>
  </template>
  <template v-else>
    <img :src="img" @click="play"/>
    <div class="play-wrapper" @click="play">
      <div class="icon play material-play_circle_outline"/>
    </div>
  </template>
</div>
