<span>
  <span v-if="!show" class="photo" @click="maximize" :style="{'background-image': 'url(' + thumb + ')', 'padding-bottom': ((height / width) * 100) + '%'}">
  </span>
  <div v-else class="lightbox-wrapper" @click="minimize" @blur="minimize">
    <img :src="img" :height="height" :width="width"/>
  </div>
</span>
