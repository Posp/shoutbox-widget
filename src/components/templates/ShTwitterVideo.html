<div class="video">
  <template v-if="play === true">
    <video autoplay loop>
      <source v-for="v of variants" :src="v.url" :type="v.content_type" v-on:click="pause">
      Váš prohlížeč nepodporuje přehrávnání videa.
    </video>
  </template>
  <template v-else>
    <img :src="img"/>
    <div class="play-wrapper" @click="play">
      <icon class="play" name="material-play_circle_outline"/>
    </div>
  </template>
</div>
