<div :class="{'message-root': true, 'admin': feedType == 'admin'}">
  <div class="author">
    <div class="avatar">
      <img :src="author.picture" />
    </div>
    <div class="author-name">
      <span class="name"><a v-bind:href="author.url" target="_blank">{{author.name}}</a></span>
      <span class="date">{{data.created | date}}</span>
    </div>
  </div>
  <div class="text-wrapper">
    <div class="text" v-html="text" v-linkified:options="{ className: 'link' }"/>
    <div class="media" v-if="mediatype === 'photo'">
      <sh-image class="photo-single" :thumb="extended.medium.path" :img="extended.original.path" :width="extended.large.width" :height="extended.large.height"/>
    </div>
    <template v-if="mediatype === 'youtube'">
      <div class="media iframe-container" :style="oembed.style" v-html="oembed.html" />
    </template>
  </div>
  <div class="meta" v-if="replies > 0">
    <div v-if="replies > 0" class="replies">{{replies}} <icon name="material-reply"></icon></div>
  </div>
</div>
